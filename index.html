<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/book-open-solid.svg">
    <link rel="stylesheet" href="./styles/style.css">
    <title>bookcatcher</title>
</head>

<body>

    <header>
        <div class="wrapper">
            <div class="headerContainer">
                <span class="imgSpan">
                    <img src="./assets/book-with-flowers-stroke-by_vexels.svg" alt="Illustration of book with flowers">
                </span>
                <div class="logoContainer">
                    <h1>bookcatcher</h1>
                </div>

                <p class="headingParagraph">Not sure what to read?
                    <span>
                        <p class="headingParagraph">Choose a subject below to get a list of the latest book suggestions from the <a href="https://developers.google.com/books">Google Books API</a></p>
                    </span>
                </p>
            </div>


            <form action="#">
                <fieldset>
                    <label for="bookSubject" class="sr-only">Select a book subject</label>
                    <select name="bookSubject" id="bookSubject">
                        <option value="initial" disabled="disabled" selected>Pick a topic</option>
                        <option value="art">Art</option>
                        <option value="biographies">Biographies</option>
                        <option value="picture_book">Children's Books</option>
                        <option value="comedy">Comedy</option>
                        <option value="cooking">Cooking</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="fiction">Fiction</option>
                        <option value="graphic_novels">Graphic Novels</option>
                        <option value="health_fitness">Health & Fitness</option>
                        <option value="history">History</option>
                        <option value="mystery">Mystery</option>
                        <option value="non_fiction">Non-Fiction</option>
                        <option value="poetry">Poetry</option>
                        <option value="politics">Politics</option>
                        <option value="romance">Romance</option>
                        <option value="self_help">Self Help</option>
                        <option value="science">Science</option>
                        <option value="science_fiction">Science Fiction</option>
                        <option value="sports">Sports</option>
                        <option value="travel">Travel</option>
                    </select>
                    <button id="submitButton">get books</button>
                </fieldset>
            </form>
        </div><!-- END .wrapper -->
    </header>

    <main>
        <section class="bookResultsContainer">
            <div class="wrapper">
                <div class="headingContainer" id="results">
                    <h2></h2>
                </div><!-- END .headContainer -->
                <ul class="bookResults">
                    <!-- add contents with js -->
                </ul>
            </div><!-- END .wrapper -->
        </section><!-- END .bookResultsContainer Section -->

    </main>

    <footer>
        <div class="wrapper">
            <p>Created at <a href="junocollege.com">Juno College</a> By <a href="https://github.com/seannastewart" target="_blank" rel="noopener noreferrer">Seanna Stewart</a> and <a href="https://github.com/jennifer-collins" target="_blank" rel="noopener noreferrer">Jenn Collins</a></p>
        </div><!-- END .wrapper -->
    </footer>

    <script src="script.js"></script>
</body>

</html>
