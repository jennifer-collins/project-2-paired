<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="wrapper">
            <div class="headerContainer">
                <span class="imgSpan">
                    <!-- <img src="./assets/books-teapot-cup-illustration-by_vexels.svg"
                        alt="Illustration of books and a tea cup"> -->
                    <img src="./assets/book-with-flowers-stroke-by_vexels.svg" alt="Illustration of book with flowers">
                </span>
                <h1>title of our app! </h1>


            </div>


            <form action="#">
                <fieldset>
                    <label for="bookSubject" class="sr-only">Select a book subject</label>
                    <select name="bookSubject" id="bookSubject">
                        <!-- consider adding these elements with js -->
                        <option value="initial" disabled selected>Pick a topic</option>
                        <option value="art">Art</option>
                        <option value="non_fiction">Non-Fiction</option>
                        <option value="fiction">Fiction</option>
                        <option value="poetry">Poetry</option>
                        <option value="mystery">Mystery</option>
                        <option value="history">History</option>
                        <option value="romance">Romance</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="graphic_novels">Graphic Novels</option>
                        <option value="biographies">Biographies</option>
                        <option value="self_help">Self Help</option>

                    </select>

                    <button>Get Books</button>
                </fieldset>
            </form>


        </div><!-- END .wrapper -->
    </header>

    <main>



        <section class="bookResultsContainer">
            <div class="wrapper">
                <div class="headingContainer">
                    <h2></h2>
                </div>
                <ul class="bookResults">
                    <!-- add contents with js -->

                </ul>

            </div><!-- END .wrapper -->
        </section><!-- END .bookResultsContainer Section -->

    </main>

    <footer>
        <div class="wrapper">
            <p>Created at <a href="junocollege.com">Juno College</a> By Seanna and Jenn</p>
        </div>
    </footer>
